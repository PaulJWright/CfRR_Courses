        <style type="text/css">

             #mynetwork {
                 width: 600px;
                 height: 100%;
                 background-color: #ffffff;
                 border: 1px solid lightgray;

             }

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#4682B4", "id": "Introduction to R", "label": "Introduction to R", "shape": "dot", "size": 10, "title": "Introduction to R"}, {"color": "#4682B4", "id": "Regression analysis with R", "label": "Regression analysis with R", "shape": "dot", "size": 10, "title": "Regression analysis with R"}, {"color": "#4682B4", "id": "Working With Data In R", "label": "Working With Data In R", "shape": "dot", "size": 10, "title": "Working With Data In R"}, {"color": "#4682B4", "id": "Advanced Regression Analysis With R ", "label": "Advanced Regression Analysis With R ", "shape": "dot", "size": 10, "title": "Advanced Regression Analysis With R "}, {"color": "#32CD32, #FF6347, #4682B4", "id": "Introduction to Unix", "label": "Introduction to Unix", "shape": "dot", "size": 10, "title": "Introduction to Unix"}, {"color": "#32CD32", "id": "Introduction to HPC", "label": "Introduction to HPC", "shape": "dot", "size": 10, "title": "Introduction to HPC"}, {"color": "#32CD32, #FF6347, #4682B4", "id": "Introduction to Version Control with Git and GitHub", "label": "Introduction to Version Control with Git and GitHub", "shape": "dot", "size": 10, "title": "Introduction to Version Control with Git and GitHub"}, {"color": "#32CD32, #FF6347", "id": "Introduction to Python", "label": "Introduction to Python", "shape": "dot", "size": 10, "title": "Introduction to Python"}, {"color": "#FF6347", "id": "Python for Data Analysis ", "label": "Python for Data Analysis ", "shape": "dot", "size": 10, "title": "Python for Data Analysis "}, {"color": "", "id": "Computational Thinking", "label": "Computational Thinking", "shape": "dot", "size": 10, "title": "Computational Thinking"}, {"color": "", "id": "Software development best practice", "label": "Software development best practice", "shape": "dot", "size": 10, "title": "Software development best practice"}, {"color": "#FF6347", "id": "Introduction to Julia ", "label": "Introduction to Julia ", "shape": "dot", "size": 10, "title": "Introduction to Julia "}]);
                  edges = new vis.DataSet([{"from": "Introduction to R", "to": "Regression analysis with R", "width": 1}, {"from": "Introduction to R", "to": "Working With Data In R", "width": 1}, {"from": "Regression analysis with R", "to": "Advanced Regression Analysis With R ", "width": 1}, {"from": "Introduction to Unix", "to": "Introduction to HPC", "width": 1}, {"from": "Introduction to Unix", "to": "Introduction to Version Control with Git and GitHub", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
